            height: 84px;

            align-items: center;
            justify-content: center;
            border-radius: 50%;
            pointer-events: none;
            line-height: 1;
            transition: left 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .beauty-section:hover~.center-ampersand {
            left: 56.52%;
        }

        .coaching-section:hover~.center-ampersand {

        .split-section {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            cursor: pointer;
            transition: var(--transition-smooth);
            overflow: hidden;
            text-decoration: none;
            color: inherit;
        }

        .split-section:visited {
            color: inherit;
        }

        .split-section:active {
            color: inherit;
        }

        .split-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: var(--transition-smooth);
            z-index: 0;
        }

        /* Beauty Section - Black/Beige Theme */
        .beauty-section {
            background: #FFFFFF;
            z-index: 5;
        }

        .beauty-section::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 1px;
            height: 100%;
            background: rgba(26, 26, 26, 0.1);
            z-index: 100;

        .beauty-section::before {
            background: radial-gradient(circle at 30% 50%, rgba(186, 150, 103, 0.05) 0%, transparent 50%);
